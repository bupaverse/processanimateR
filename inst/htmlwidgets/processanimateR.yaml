      - images/marker-shadow.png
    all_files: FALSE
  - name: leaflet-d3-svg-overlay
    version: 2.2
    src: "htmlwidgets/lib/leaflet-d3-svg-overlay"
    script: leaflet-d3-svg-overlay.js
